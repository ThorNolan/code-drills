<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unique characters</title>
</head>
<body>


  <script>
    function unique(str) {
    // ====================== YOUR WORK HERE ===================
      var compare = str.split("");

      for (var i=0; i < str.length; i++) {
        var temp = compare.indexOf(str[i])
        compare.splice(temp, 1)
        if (compare.indexOf(str[i]) > -1) {
          return false
        }
      }
      return true

    // =========================================================
    }
    console.log(unique("chicken"))
    console.log(unique("robert"))
    console.log(unique("ricky"))
  </script>
  
</body>
</html>
