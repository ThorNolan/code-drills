<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elevator</title>
</head>
<body>
  

  <script>
    
    var elevator = "^^^^^vv^v^vv^v^^^vvv^^^^^^v^^v^^^v^^vvv"
    
    function whichFloor(str) {
      var floor = 0;
      var isElevator = str;

      isElevator = isElevator.replace(/v|\^/g, "")

      for (var i = 0; i < str.length; i++) {

        if (floor < 0) {
          return "Uh oh!";
        }

        if (str[i] === "^") {
          floor++;
        } else if (str[i] === "v") {
          floor--;
        }

      }

      return floor;
    }

    console.log(whichFloor(elevator))
  </script>
</body>
</html>
